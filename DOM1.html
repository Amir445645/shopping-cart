<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <link rel="stylesheet" href="DOM1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="shopping-cart">
      <navbar>
        <div class="title">Shopping Bag</div>
        <div class="panier">
          <button
            class="btn btn-primary add-to-cart"
            data-button-action="add-to-cart"
            style="
              height: 40px;
              width: 100px;
              position: relative;
              left: 475px;
              top: 10px;
            "
          >
            <i class="fa fa-shopping-cart"></i>
            panier (3)
          </button>
        </div>
      </navbar>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <i class="fa fa-heart fa-3x"></i>
          <i class="fa fa-times-circle fa-3x"></i>
        </div>

        <div class="image">
          <img
            src="https://m.media-amazon.com/images/I/613nK7WjTBL._AC_SL1500_.jpg"
            alt=""
            style="width: 100px; height: 100px"
          />
        </div>

        <div class="description">
          <span>Bouquet</span>
          <span>de tulipes</span>
          <span>blanches</span>
        </div>

        <div class="Price">
          <p class="text">60 $</p>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button" OnClick="foo">
            +
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">-</button>
          <button class="button-basket" type="submit">
            <i class="fa fa-shopping-cart"></i>
            Ajouter au panier
          </button>
        </div>

        <div class="total-price">
          <p class="text">60 $</p>
        </div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <i class="fa fa-heart fa-3x"></i>
          <i class="fa fa-times-circle fa-3x"></i>
        </div>

        <div class="image">
          <img
            src="https://media.istockphoto.com/photos/bunch-of-jasmine-flowers-picture-id178631852"
            alt=""
            style="width: 100px; height: 98px"
          />
        </div>

        <div class="description">
          <span>Bouquet</span>
          <span>de</span>
          <span>jasmin</span>
        </div>

        <div class="Price">
          <p class="text">80 $</p>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">+</button>
          <input type="text" name="name" value="1" />

          <button class="minus-btn" type="button" name="button">-</button>
          <button class="button-basket" type="submit">
            <i class="fa fa-shopping-cart"></i>
            Ajouter au panier
          </button>
        </div>

        <div class="total-price">
          <p class="text">80 $</p>
        </div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <i class="fa fa-heart fa-3x"></i>
          <i class="fa fa-times-circle fa-3x"></i>
        </div>

        <div class="image">
          <img
            src="https://fleurs-dom.com/177-large_default/bouquet-sapotille-rose-rouge.jpg"
            alt=""
            style="width: 100px; height: 100px"
          />
        </div>

        <div class="description">
          <span>Bouquet</span>
          <span>de roses</span>
          <span>rouges</span>
        </div>

        <div class="Price">
          <p class="text">40 $</p>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">+</button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">-</button>
          <button class="button-basket" type="submit">
            <i class="fa fa-shopping-cart"></i>
            Ajouter au panier
          </button>
        </div>

        <div class="total-price">
          <p class="text">40 $</p>
        </div>
      </div>
      <input
        class="somme"
        placeholder="somme"
        type="text"
        style="width: 100px; height: 50px"
      />
    </div>
    <script src="DOM1.js"></script>
  </body>
</html>
